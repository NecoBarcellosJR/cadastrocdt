<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes - Cartão de Todos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            gap: 10px;
        } 

        label {
            font-weight: bold;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #19471f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Clientes - Cartão de Todos</h2>
        <form id="customerForm">
            <label for="titularName">NOME DO TITULAR:</label>
            <input type="text" id="titularName" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>

            <label for="rg">RG:</label>
            <input type="text" id="rg" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" required>

            <label for="contactNumber">NÚMERO PARA CONTATO:</label>
            <input type="text" id="contactNumber" required>

            <label for="email">EMAIL:</label>
            <input type="email" id="email" required>

            <label for="additionalContact">CONTATO ADICIONAL:</label>
            <input type="text" id="additionalContact">

            <h3>Responsável Financeiro</h3>

            <label for="financialName">Nome:</label>
            <input type="text" id="financialName" required>

            <label for="financialCpf">CPF:</label>
            <input type="text" id="financialCpf" required>

            <label for="financialContact">Contato:</label>
            <input type="text" id="financialContact" required>

            <button type="button" onclick="submitForm()">Enviar Dados</button>
            <button type="button" onclick="clearForm()">Limpar Campos</button>
        </form>
    </div>

    <script>
        function submitForm() {
            // Obter valores dos campos
            var titularName = document.getElementById('titularName').value;
            var cpf = document.getElementById('cpf').value;
            var rg = document.getElementById('rg').value;
            var cep = document.getElementById('cep').value;
            var contactNumber = document.getElementById('contactNumber').value;
            var email = document.getElementById('email').value;
            var additionalContact = document.getElementById('additionalContact').value;

            var financialName = document.getElementById('financialName').value;
            var financialCpf = document.getElementById('financialCpf').value;
            var financialContact = document.getElementById('financialContact').value;

            // Construir mensagem para WhatsApp
            var whatsappMessage = `*Cadastro de Clientes - Cartão de Todos*\n\n` +
                                `*Titular*\nNome: ${titularName}\nCPF: ${cpf}\nRG: ${rg}\nCEP: ${cep}\nNúmero para Contato: ${contactNumber}\nEmail: ${email}\nContato Adicional: ${additionalContact}\n\n` +
                                `*Responsável Financeiro*\nNome: ${financialName}\nCPF: ${financialCpf}\nContato: ${financialContact}`;

            // Abrir link para enviar mensagem no WhatsApp
            window.open(`https://wa.me/?text=${encodeURIComponent(whatsappMessage)}`, '_blank');
        }

        function clearForm() {
            // Limpar todos os campos
            var form = document.getElementById('customerForm');
            var inputs = form.getElementsByTagName('input');
            
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].value = '';
            }
        }
    </script>
</body>
</html>
